<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>velev</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-web-app-capable" content="yes"/>

<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="settings.js"></script>
<script src="velev.js"></script>
<script src="velev_base.js"></script>
<link rel="stylesheet" href="velev.css"/>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">velev</a>
  <ul class="navbar-nav mr-auto"></ul>
  <ul class="navbar-nav" id="navbar">
    <li id="sec">
      <input id="start_btn" class="btn btn-primary" type="button" onClick="start();" value="start"/>
    </li>
  </ul>
</nav>

<div id="config_panel" class="container" style="padding: 50px 0 0 0;">
  <ul class="nav nav-tabs">
    <li class="nav-item"><a href="#tab1" class="nav-link active" data-toggle="tab">settings</a></li>
    <li class="nav-item"><a href="#tab2" class="nav-link" data-toggle="tab">waiting queue</a></li>
  </ul>

  <div class="tab-content">
    <div id="tab1" class="tab-pane active">
      <table class="table table-bordered table-striped">
        <thead>
          <tr><th>property</th><th>value</th></tr>
        </thead>
        <tbody>
          <tr><td>エレベータの基数</td><td><input type="text" id="prop_num" value="0"/></td></tr>
          <tr><td>ビルのフロア数</td><td><input type="text" id="prop_max_floor" value="0"/></td></tr>
          <tr><td>エレベータ１基の定員</td><td><input type="text" id="prop_limit" value="0"/></td></tr>
          <tr><td>エレベータが１フロア移動するのに必要な秒数</td><td><input type="text" id="prop_move_second" value="0"/></td></tr>
          <tr><td>エレベータがフロアで乗降時に停止する秒数</td><td><input type="text" id="prop_stop_second" value="0"/></td></tr>
        </tbody>
      </table>
    </div>
    <div id="tab2" class="tab-pane">
      <table class="table table-bordered table-striped">
        <thead>
          <tr><th>sec</th><th>from</th><th>to</th></tr>
        </thead>
        <tbody id="wating_queue_table_tbody">
        </tbody>
      </table>
    </div>
    </div>
</div>

<div id="sim_panel" class="container" style="padding: 50px 0 0 0; display: none;">
  <table class="table table-bordered" id="sim_table">
    <thead id="sim_table_thead">
      <tr id="sim_table_thead_tr">
        <td>floor</td>
        <td>waiting</td>
      </tr>
    </thead>
    <tbody id="sim_table_tbody">
    </tbody>
  </table>
</div>

<div class="modal bd-example-modal-lg fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="resultModalLabel">運搬完了！</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="resultmodal-body">
        <table class="table table-bordered">
          <tbody>
            <tr><td>秒数</td><td id="result_sec"></td></tr>
            <tr><td>最長エレベータ待ち（秒）</td><td id="result_max_wait"></td></tr>
            <tr><td>平均エレベータ待ち（秒）</td><td id="result_avg_wait"></td></tr>
            <tr><td>最長目的地到着（秒）</td><td id="result_max_process"></td></tr>
            <tr><td>平均目的地到着（秒）</td><td id="result_avg_process"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
